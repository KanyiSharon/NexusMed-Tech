<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">       
    <title>Sign Up - NexusMed Technologies</title>
    <style>
        .transparent-input {
            background-color: white;
            border: 1px solid #018abe;
            width: 200px; /* Adjust width to make input fields smaller */
            height: 25px;
            border-radius: 10px;
            color: black;
            font-family: 'Nunito', sans-serif; /* Updated font */
        }

        .signupBtn {
            margin-left: -15%;
            color: black;
            width: 200px;
            height: 35px;
            background: #018abe;
            border-radius: 20px;
            border: 1px solid #018abe;
            cursor: pointer;
            font-family: 'Nunito', sans-serif; /* Updated font */
        }

        .signup-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transform: translateY(50%);
            padding-top:1%;
            margin-top: -120px;
            padding-bottom: 3%;
            margin-right: 35%;
            margin-left: 35%;
            border-radius: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px 3px rgba(0, 0, 0, 0.2);
            font-family: 'Times New Roman', sans-serif;
        }

        .input-container {
            position: relative;
            margin-bottom: 15px;
        }

        .input-container .bi {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: #018abe;
        }

        .input-container .form-control {
            padding-left: 30px;
        }

        .submit-container {
            text-align: center;
        }

        .signup-icon {
            display: flex;
            justify-content: center;
            transform: translateY(80px);
            font-size: 35px;
        }

        @media (max-width: 1200px) {
            .signup-form {
                margin-right: 25%;
                margin-left: 25%;
            }
        }

        @media (max-width: 992px) {
            .signup-form {
                margin-right: 15%;
                margin-left: 15%;
            }
        }

        @media (max-width: 768px) {
            .signup-form {
                margin-right: 10%;
                margin-left: 10%;
            }
        }

        @media (max-width: 576px) {
            .signup-form {
                margin-right: 5%;
                margin-left: 5%;
                padding: 10px;
            }
            .onboardingBbuttons,
            .loginBtn {
                width: 100%;
            }
            .input-container {
                width: 100%;
            }
            .form-control {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <i class="bi bi-hospital signup-icon"></i>
    <div class="Nexus">
        <h3 class="onboardingTitle"><span style="color:#018abe;">NexusMed</span> Technologies</h3>
        <h6 class="onboardingSubtitle">Prioritizing patient healthcare.</h6>
    </div>
    <div class="signup-form">
        <h3 style="color:black;">Sign Up</h3>
        <form action="connect.php" method="POST">
            <div class="input-container">
                <i class="bi bi-person"></i>
                <input type="text" class="form-control transparent-input" id="firstName" name="firstName" placeholder="First Name" required>
            </div>
            <div class="input-container">
                <i class="bi bi-person"></i>
                <input type="text" class="form-control transparent-input" id="lastName" name="lastName" placeholder="Last Name" required>
            </div>
            <div class="input-container">
                <i class="bi bi-telephone"></i>
                <input type="text" class="form-control transparent-input" id="phone" name="phone" placeholder="Phone Number" required>
            </div>
            <div class="input-container">
                <i class="bi bi-envelope"></i>
                <input type="email" class="form-control transparent-input" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-container">
                <i class="bi bi-lock"></i>
                <input type="password" class="form-control transparent-input" id="password" name="password" placeholder="Password" required>
            </div>
            <button style="background-color: #018abe;" type="submit" class=" onboardingBbuttons">Sign Up</button>
        </form>
    </div>
</body>
</html>
