<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">       
    <title>Sign Up Page - NexusMed Technologies</title>
    <style>
        .transparent-input {
            background-color: white;
            border: 1px solid #018abe;
            width: 200px; /* Adjust width to make input fields smaller */
            height: 25px;
            border-radius: 10px;
            color: black;
            font-family: 'Nunito', sans-serif; /* Updated font */
        }

        .signupBtn {
            color: black;
            width: 200px;
            height: 35px;
            background: #018abe;
            border-radius: 20px;
            border: 1px solid #018abe;
            cursor: pointer;
            font-family: 'Nunito', sans-serif; /* Updated font */
        }

        .form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transform: translateY(30%);
            padding: 1%;
            margin-top: -20px;
            padding-bottom: 3%;
            margin-right: 70%; /* Adjust margins to make form smaller */
            margin-left: 30%;
            border-radius: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px 3px rgba(0, 0, 0, 0.2);
            font-family: 'Times New Roman', sans-serif; 
            width:500px;
            
           
        }

        .input-container {
            position: relative;
            margin-bottom: 15px;
        }

        .input-container .bi {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: #018abe;
        }

        .input-container .form-control {
            padding-left: 30px;
        }

        .submit-container {
            text-align: center;
        }

        .signupHsIcon {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 35px;
            color: black;
        }

        .onboardingIcon {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 35px;
            color: black;
        }
        .Nexus{
    text-align: center;
    transform: translateY(75px);
    font-family: 'Times New Roman', sans-serif;
    padding: 40px;
    
    }
    
    </style>
</head>
<body>
    <i class="bi bi-hospital onboardingIcon"></i>
    <div class="Nexus">
        <h3 class="onboardingTitle"><span style="color:#018abe;">NexusMed</span> Technologies</h3>
        <h6 class="onboardingSubtitle">Prioritizing patient healthcare.</h6>
    </div>
    <div class="form">
        <h3 style="color:black;">Let's get you started...</h3>
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <div class="input-container">
                    <i class="bi bi-person"></i>
                    <input type="text" class="form-control transparent-input" id="firstName" required>
                </div>
                <div class="invalid-feedback">
                    Please enter your first name.
                </div>
            </div>
            <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <div class="input-container">
                    <i class="bi bi-person"></i>
                    <input type="text" class="form-control transparent-input" id="lastName" required>
                </div>
                <div class="invalid-feedback">
                    Please enter your last name.
                </div>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email address</label>
                <div class="input-container">
                    <i class="bi bi-at"></i>
                    <input type="email" class="form-control transparent-input" id="email" required>
                </div>
                <div class="invalid-feedback">
                    Please enter a valid email address.
                </div>
            </div>
            <div class="col-md-6">
                <label for="dob" class="form-label">Date of Birth</label>
                <div class="input-container">
                    <i class="bi bi-calendar"></i>
                    <input type="date" class="form-control transparent-input" id="dob" required>
                </div>
                <div class="invalid-feedback">
                    Please enter your date of birth.
                </div>
            </div>
            <div class="col-md-6">
                <label for="phone" class="form-label">Phone Number</label>
                <div class="input-container">
                    <i class="bi bi-telephone"></i>
                    <input type="tel" class="form-control transparent-input" id="phone" required>
                </div>
                <div class="invalid-feedback">
                    Please enter your phone number.
                </div>
            </div>
            <div class="col-md-6">
                <label for="password" class="form-label">Password</label>
                <div class="input-container">
                    <i class="bi bi-lock"></i>
                    <input type="password" class="form-control transparent-input" id="password" required>
                </div>
                <div class="invalid-feedback">
                    Please enter a password.
                </div>
            </div>
            <div class="col-md-6">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <div class="input-container">
                    <i class="bi bi-lock"></i>
                    <input type="password" class="form-control transparent-input" id="confirmPassword" required>
                </div>
                <div class="invalid-feedback">
                    Please confirm your password.
                </div>
            </div>
            <div class="col-12 submit-container">
                <button class="btn btn-primary signupBtn" type="submit">Sign Up</button>
            </div>
        </form>
    </div>
</body>
</html>
