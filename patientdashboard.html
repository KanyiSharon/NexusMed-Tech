<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">       
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <link href="styles.css" rel="stylesheet">
    <title>Patient Dashboard</title>
    <style>
    .icon-bar {
        position: absolute;
        top: 5px; /* Adjust based on your design */
        right: 5px; /* Adjust based on your design */
        display: flex;
        gap: 10px; /* Adjust based on your design */
    }
    
    .form {
        width: 60%;
        margin-left: 20%;
        margin-right: 20%;
        margin-top: 0%;
    }
    .Nexus {
        margin-bottom: -5%;
    }
    
    .bi-chat {
        display: flex;
        transform: translateY(420%);
        font-size: 15px;
    }
    .icon-spacing {
        margin-right: 9px; 
    }
    .textarea-container {
        position: relative;
        display: inline-block;
        width: 100%;
    }
    .textarea-container textarea {
        width: 100%;
        height: 100px;
        padding-left: 50px; /* Adjust based on icon size */
        padding-right: 50px; /* Adjust based on icon size */
        box-sizing: border-box;
    }
    .icon-bar i {
        cursor: pointer;
        
    }
    .icon-bar-left {
        position: absolute;
        top: 5px; /* Adjust based on your design */
        left: 5px; /* Adjust based on your design */
        display: flex;
        gap: 10px; /* Adjust based on your design */
    }
    .icon-bar-left i {
        cursor: pointer;
    }
    .send-button {
        color: black;
        width: 200px;
        height: 35px;
        background: white;
        border-radius: 20px;
        border: 1px solid #018abe;
        cursor: pointer;
        font-family: 'Times New Roman', sans-serif;
        padding: 10px;
        background-color: #018abe;
        color: white;
        border: none;
        cursor: pointer;
        text-align: center;
        font-size: 16px;
        margin-top: 10px;
    }
    .send-button:hover {
        background-color: #016a8e;
    }
    .bi-hosptial {
        display: flex;
            justify-content: center;
            transform: translateY(-80px);
            font-size: 35px;
    }

    /* Media Queries for Responsiveness */
    @media (max-width: 1200px) {
        .form {
            margin-right: 25%;
            margin-left: 25%;
        }
    }
    @media (max-width: 992px) {
        .form {
            margin-right: 15%;
            margin-left: 15%;
        }
    }
    @media (max-width: 768px) {
        .form {
            margin-right: 10%;
            margin-left: 10%;
        }
        .icon-bar {
            top: auto; /* Reset top position */
            bottom: 5px; /* Move to the bottom */
            right: 5px; /* Keep it aligned to the right */
        }
    }
    @media (max-width: 576px) {
        .form {
            margin-right: 5%;
            margin-left: 5%;
            padding: 10px;
            width: 90%; /* Adjust the width to make the form wider */
        }
        .onboardingBbuttons,
        .loginBtn {
            width: 100%;
        }
        .icon-bar {
            top: auto; /* Reset top position */
            bottom: 5px; /* Move to the bottom */
            left: 5px; /* Align to the left */
            right: auto; /* Reset right position */
        }
    }
    </style>
</head>
<body>
    <i class="bi bi-hospital "></i>
    <div class="Nexus">
        <h2 class="onboardingTitle"><span style="color:#018abe;">NexusMed</span> Technologies</h2>
        <h5 class="onboardingSubtitle">Prioritizing patient healthcare.</h5>
    </div>
    <div class="form">
        <h4 style="color:black;">Hello There ...I am Glad To Have You Today</h4>
        <button style="background-color: #018abe;" class="onboardingBbuttons"> <i class="bi bi-file-medical"></i> View Past Records</button>
        <br>
        <form action="connect.php" method="POST" id="patientForm" enctype="multipart/form-data">
            <div class="textarea-container">
                <textarea name="medicalRecords" rows="5" cols="90" placeholder="Let's start taking your medical records..."></textarea>
                <div class="icon-bar-left">
                    <i class="bi bi-chat-dots" title="New Chat" onclick="submitForm('newChat')"></i>
                </div>
                <div class="icon-bar">
                    <i class="bi bi-paperclip icon-spacing" title="Add File" onclick="document.getElementById('fileInput').click()"></i>
                    <i class="bi bi-mic icon-spacing" title="Record Audio" onclick="startRecording()"></i>
                    <i class="bi bi-camera icon-spacing" title="Take Picture" onclick="takePicture()"></i>
                    <i class="bi bi-send" title="Send" onclick="submitForm('send')"></i>
                </div>
            </div>
            <input type="hidden" name="action" id="actionInput">
            <input type="file" id="fileInput" name="file" style="display:none;" onchange="submitForm('addFile')">
            <button type="submit" class="send-button">Send</button>
        </form>
    </div>
    <script src="patientdashboard.js"></script>
    <script>
        function submitForm(action) {
            document.getElementById('actionInput').value = action;
            document.getElementById('patientForm').submit();
        }

        function takePicture() {
            const video = document.createElement('video');
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                    video.play();
                    document.body.appendChild(video);

                    setTimeout(() => {
                        context.drawImage(video, 0, 0, canvas.width, canvas.height);
                        video.pause();
                        stream.getTracks().forEach(track => track.stop());
                        document.body.removeChild(video);

                        canvas.toBlob(blob => {
                            const formData = new FormData();
                            formData.append('file', blob, 'photo.png');
                            formData.append('action', 'takePicture');
                            fetch('connect.php', { method: 'POST', body: formData })
                                .then(response => response.text())
                                .then(result => console.log(result));
                        });
                    }, 3000); // Capture after 3 seconds
                })
                .catch(error => console.error('Error accessing camera: ', error));
        }

        let mediaRecorder;
        let audioChunks = [];

        function startRecording() {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.start();

                    mediaRecorder.addEventListener('dataavailable', event => {
                        audioChunks.push(event.data);
                    });

                    mediaRecorder.addEventListener('stop', () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        const formData = new FormData();
                        formData.append('file', audioBlob, 'audio.wav');
                        formData.append('action', 'recordAudio');
                        fetch('connect.php', { method: 'POST', body: formData })
                            .then(response => response.text())
                            .then(result => console.log(result));
                    });

                    setTimeout(() => {
                        mediaRecorder.stop();
                    }, 5000); // Record for 5 seconds
                })
                .catch(error => console.error('Error accessing microphone: ', error));
        }
    </script>
</body>
</html>
