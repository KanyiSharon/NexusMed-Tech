<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">       
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <link href="styles.css" rel="stylesheet">
    <title>Patient Dashboard</title>
    <style>
    .icon-bar {
        position: absolute;
        top: 5px; /* Adjust based on your design */
        right: 5px; /* Adjust based on your design */
        display: flex;
        gap: 10px; /* Adjust based on your design */
    }
    
    .form {
        width: 60%;
        margin-left: 20%;
        margin-right: 20%;
        margin-top: 0%;
    }
    .Nexus {
        margin-bottom: -5%;
    }
    
    .bi-chat {
        display: flex;
        transform: translateY(420%);
        font-size: 15px;
    }
    .icon-spacing {
        margin-right: 9px; 
    }
    .textarea-container {
        position: relative;
        display: inline-block;
        width: 100%;
    }
    .textarea-container textarea {
        width: 100%;
        height: 100px;
        padding-left: 50px; /* Adjust based on icon size */
        padding-right: 50px; /* Adjust based on icon size */
        box-sizing: border-box;
    }
    .icon-bar i {
        cursor: pointer;
        
    }
    .icon-bar-left {
        position: absolute;
        top: 5px; /* Adjust based on your design */
        left: 5px; /* Adjust based on your design */
        display: flex;
        gap: 10px; /* Adjust based on your design */
    }
    .icon-bar-left i {
        cursor: pointer;
    }
    .send-button {
        color: black;
        width: 200px;
        height: 35px;
        background: white;
        border-radius: 20px;
        border: 1px solid #018abe;
        cursor: pointer;
        font-family: 'Times New Roman', sans-serif;
        padding: 10px;
        background-color: #018abe;
        color: white;
        border: none;
        cursor: pointer;
        text-align: center;
        font-size: 16px;
        margin-top: 10px;
    }
    .send-button:hover {
        background-color: #016a8e;
    }
    .bi-hosptial {
        display: flex;
            justify-content: center;
            transform: translateY(-80px);
            font-size: 35px;
    }
    </style>
</head>
<body>
    <i class="bi bi-hospital "></i>
    <div class="Nexus">
        <h2 class="onboardingTitle"><span style="color:#018abe;">NexusMed</span> Technologies</h2>
        <h5 class="onboardingSubtitle">Prioritizing patient healthcare.</h5>
    </div>
    <div class="form">
        <h4 style="color:black;">Hello There ...I am Glad To Have You Today</h4>
        <button style="background-color: #018abe;" class="onboardingBbuttons"> <i class="bi bi-file-medical"></i> View Past Records</button>
        <br>
        <div class="textarea-container">
            <textarea rows="5" cols="90" placeholder="Let's start taking your medical records..."></textarea>
            <div class="icon-bar-left">
                <i class="bi bi-chat-dots" title="New Chat"></i>
            </div>
            <div class="icon-bar">
                <i class="bi bi-paperclip icon-spacing" title="Add File"></i>
                <i class="bi bi-mic icon-spacing" title="Record Audio"></i>
                <i class="bi bi-camera icon-spacing" title="Take Picture"></i>
                <i class="bi bi-send" title="Send"></i>
            </div>
        </div>
        <button class="send-button">Send</button>
    </div>
    <script src="patientdashboard.js"></script>
</body>
</html>
